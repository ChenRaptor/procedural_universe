<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Vert WebGL</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        #canvas {
            border: 2px solid #4CAF50;
            background-color: #2a2a2a;
            display: block;
        }
        
        .info {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Cube Vert en rotation - WebGL + C++</h1>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    
    <div class="info">
        <p>Ce cube vert tourne automatiquement et est rendu avec WebGL via C++ compil√© avec Emscripten</p>
    </div>
    
    <script>
        // Configuration du module Emscripten
        var Module = {
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) {
                    alert('WebGL context lost. You will need to reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })()
        };
    </script>
    
    <script src="main.js"></script>
</body>
</html>
